<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{car.modelno}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span {
            font-size: 30px;
            font-weight: 900;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
           align-items: center; 
            height: 100vh;
            width: 100vw;
            margin:   auto 0 auto 0  ;
        }
       
    </style>
</head>

<body style="background-color: red;">
    <h1>car detail</h1>
    <div class="container">
    
     
   
     
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
       
        <div class="carousel-inner"> 
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{car.im}}" alt="First slide">
              </div>
            {% for i in car.carimage_set.all %}
      <!-- <img src="{{i.carimage.url}}" width="400px" alt=""> -->
      
          <div class="carousel-item">
            <img class="d-block w-100" src="{{i.carimage.url}}" alt="First slide">
          </div>
          {% endfor %}
          <!-- <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div> -->
        </div>
      </div>
        <div><span>Company : {{car.company}}</span> </div>
        <div><span>model no. : {{car.modelno}}</span> </div>   
        <div><span>Millage : {{car.millage}}</span> </div>   
        <div><span>power : {{car.power}}</span> </div>   
        <div><span>sport : {{car.isSport}}</span> </div>   
        <div><span>launchdate : {{car.launchdata}}</span> </div>   
        <div><span>price : &#8360 {{car.price}}</span> </div>   

        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
