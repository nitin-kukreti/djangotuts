<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{car.modelno}}</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span {
            font-size: 30px;
            font-weight: 900;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
           align-items: center; 
            height: 100vh;
            width: 100vw;
            margin:   auto 0 auto 0  ;
        }
       
    </style>
</head>

<body style="background-color: red;">
    <div class="container">
      
         <img src="{{car.carimage.url}}" width="400px" alt="">
        <div><span>Company : {{car.company}}</span> </div>
        <div><span>model no. : {{car.modelno}}</span> </div>   
        <div><span>Millage : {{car.millage}}</span> </div>   
        <div><span>power : {{car.power}}</span> </div>   
        <div><span>sport : {{car.isSport}}</span> </div>   
        <div><span>launchdate : {{car.launchdata}}</span> </div>   
        <div><span>price : &#8360 {{car.price}}</span> </div>   

        
        
    </div>


</body>

</html>
